<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMX</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Pokemons</h1>
</header>
<main>
    <section>
        <label for="search">Search</label>
        <input type="search" name="search" id="search" hx-get="/pokemons" hx-trigger="input changed delay:200ms, search"
               hx-target="#pokemon-grid">
    </section>
    <section id="pokemon-grid" hx-get="/pokemons" hx-trigger="load" hx-swap="innerHTML"></section>
</main>
</body>
</html>
